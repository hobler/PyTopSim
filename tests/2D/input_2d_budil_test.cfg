[Ion]
ION = 'Ga'
ENERGY = '30keV'

[Setup]
DIMENSION = 2
WORKDIR = '../../work/2D'
SPUTTER_YIELD_FILES = 'syield_Ga_Si_30keV.dat',   
READ_SURFACE_FROM_FILE = False
SURFACE_FILE = '../../work/surface2d_test.dat'
CNT_FILE = '../../work/2D/input_2d_budil_test.cnt'
SURFACE_TYPE = 'rectilinear'
INTERACTIVE_MODE = False 

[Grid]
XMIN = -50.0 #nm
XMAX = 50.0
DELTA_X = 0.75
	
SEGLEN = 2.0
EPS = 10.0
MINSPACE = 0.1
